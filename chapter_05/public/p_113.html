<!DOCTYPE html>
<html>
<head>

    <title>jQuery Ajax Basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax('/data.html', {
                success: function (data) {
                    $('body').append(data); // body 레벨 자식으로
                }
            });
        });
    </script>
</head>
<body>

</body>
</html>
